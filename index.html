<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>猫の屈伸 - Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1>🐱 猫の屈伸</h1>

    <div class="cat-container">
    <img id="catImage" src="" alt="猫">
  </div>
  <div class="current-time" id="currentTime">

    <div class="current-time" id="currentTime">
      --:--
    </div>

    <div class="timer-display">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <div class="mode-display" id="modeDisplay">
      集中モード
    </div>

    <div class="button-group">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="session-info">
      <p>セッション回数：<span id="sessionCount">0</span>回</p>
      <p>今日の集中時間：<span id="totalTime">0</span>分</p>
    </div>

    <button id="settingBtn">⚙ 設定</button>

  </div>

  <!-- ===== 設定モーダル ===== -->
<div id="settingsModal" class="modal hidden">
  <div class="modal-content">
    <h2>タイマー設定</h2>

    <label>
      作業時間（分）
      <input type="number" id="workInput" min="1">
    </label>

    <label>
      休憩時間（分）
      <input type="number" id="breakInput" min="1">
    </label>

    <div class="modal-buttons">
      <button id="saveSettings">保存</button>
      <button id="closeModal">閉じる</button>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
